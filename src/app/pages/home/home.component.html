
<div class="wrap-bg-video">
    <p-button 
        (click)="manageSound()"
        [outlined]="true" 
        [icon]="isMuted ? 'pi pi-volume-up' : 'pi pi-volume-off'" 
        severity="danger" 
        class="btn-unmuted" />
    <video 
        [src]=srcVideo
        (canplay)="manageSound()"
        #videoPlayer
        autoplay
        loop
        muted
        id="bgVideo"
        class="bg-home">
    </video>
</div>
