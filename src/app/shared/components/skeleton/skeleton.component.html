<!-- Skeleton Card Tool -->
<div 
    *ngIf="typeSkeleton === 'card-tool'" 
    [ngClass]="classSkeleton" 
    class="wrap-skeleton">
    <p-skeleton height="15rem" />
    <p-skeleton 
        height="1rem" 
        width="75%" 
        styleClass="mt-2" />
    <p-skeleton 
        width="10rem" 
        width="25%" 
        styleClass="mt-1" />
    <p-skeleton 
        height="5rem" 
        width="100%" 
        styleClass="mt-4" />
    <p-skeleton 
        height="2rem" 
        width="40%" 
        styleClass="mt-4" />
    <div style="display: flex; box-sizing: border-box; justify-self: start; align-items: center; flex-wrap: wrap; gap: 5px;" class="mt-3">
        <p-skeleton 
            width="4rem" 
            height="2rem"
            styleClass="mt-1" />
        <p-skeleton 
            width="6rem" 
            height="2rem"
            styleClass="mt-1" />
        <p-skeleton 
            width="4rem" 
            height="2rem"
            styleClass="mt-1" />
        <p-skeleton 
            width="5rem" 
            height="2rem"
            styleClass="mt-1" />
        <p-skeleton 
            width="3rem" 
            height="2rem"
            styleClass="mt-1" />
        <p-skeleton 
            width="3rem" 
            height="2rem"
            styleClass="mt-1" />
            <p-skeleton 
            width="4rem" 
            height="2rem"
            styleClass="mt-1" />
        <p-skeleton 
            width="6rem" 
            height="2rem"
            styleClass="mt-1" />
        <p-skeleton 
            width="4rem" 
            height="2rem"
            styleClass="mt-1" />
        <p-skeleton 
            width="5rem" 
            height="2rem"
            styleClass="mt-1" />
        <p-skeleton 
            width="3rem" 
            height="2rem"
            styleClass="mt-1" />
    </div>
    <p-skeleton 
        height="2rem" 
        width="40%" 
        styleClass="mt-3" />
</div>

<!-- Skeleton Tool -->
<div 
    *ngIf="typeSkeleton === 'tool'" 
    [ngClass]="classSkeleton" 
    class="wrap-skeleton">
    <div style="width: -webkit-fill-available;" class="border-round border-1 surface-border p-4 surface-card mt-2">
        <p-skeleton width="15rem" height="2rem"></p-skeleton>
        <p-skeleton height=".1rem" styleClass="mt-1"></p-skeleton>
        <div class="wrap-header">
            <p-skeleton size="10rem"  styleClass="mt-2"></p-skeleton>
            <p-skeleton size="12rem" shape="circle" styleClass="mt-2"></p-skeleton>
        </div>
        <div class="mt-2">
            <p-skeleton width="5rem" styleClass="mt-1"></p-skeleton>
            <p-skeleton width="7.5rem" height="1rem" styleClass="mt-2"></p-skeleton>
            <div style="display: flex; box-sizing: border-box; justify-self: start; align-items: center; flex-wrap: wrap; gap: 5px;"
                class="mt-3">
                <p-skeleton width="4rem" height="2rem" />
                <p-skeleton width="6rem" height="2rem" />
                <p-skeleton width="4rem" height="2rem" />
                <p-skeleton width="5rem" height="2rem" />
                <p-skeleton width="13rem" height="2rem" />
                <p-skeleton width="3rem" height="2rem" />
                <p-skeleton width="14rem" height="2rem" />
                <p-skeleton width="6rem" height="2rem" />
                <p-skeleton width="7rem" height="2rem" />
                <p-skeleton width="15rem" height="2rem" />
                <p-skeleton width="3rem" height="2rem" />
            </div>
        </div>
        <p-skeleton width="100%" height="150px" styleClass="mt-2"></p-skeleton>
        <div style="display: flex; justify-content: flex-end; align-items: center;" class=" wrap-buttons mt-3">
            <p-skeleton height="2rem"></p-skeleton>
            <p-skeleton height="2rem"></p-skeleton>
        </div>
    </div>
</div>
